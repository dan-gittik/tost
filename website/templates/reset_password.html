{% extends 'base.html' %}

{% block body %}
<div class="form">
  {% if error %}
  <div class="form-error">{{ error }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <input type="text" name="email" value="{{ values.email }}" placeholder="Email" />
    <button type="submit">Reset</button>
  </form>
</div>
{% endblock %}
